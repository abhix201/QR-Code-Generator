<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="styles.css">
	<title>QR-Reader</title>
</head>

<body>
	<div class="container">
		<form onsubmit="handleSubmit(event)">
			<input id="inptxt" type="text" autocomplete="off" placeholder="Enter URL">
			<br>
			<button type="submit">
				Generate QR
			</button>
		</form>
		<div class="img-div">
			<img id="qrimg" />
		</div>
		<div class="download-button-container">
			<a id="downloadLink" style="display: none" download="qrcode.png" href="">
			  <button type="button" id="downloadButton">Download QR Code</button>
			</a>
		  </div>
	<script src="index.js"></script>
</body>

</html>
